<script>
            var layer = layui.layer;
            function showMsg(content,type){
            	type=(typeof type !== 'undefined') ?  type : 0;
                layer.open({
                    title: '温馨提示',
                    content: content,
                    btn: ['确定'],
                    btnAlign: 'c',
                    icon: type,
                });
            }
        </script>
<script>
        var form = layui.form;
        function changeCode() {
            var obj = document.getElementById('imgcode');
            obj.src = "/home/index/imgcode.html" + "?" + Math.random();
        }

        function getCourse() {

            var type = '';
            var obj = document.getElementsByName('type');
            for (var i = 0; i < obj.length; i++) {
                if (obj[i].checked) {
                    type = obj[i].value;
                }
            }

            if (type == '') {
                showMsg('请选择您的课程类型。');
                return;
            }

            var school = document.getElementsByName('school')[0].value;
            var account = document.getElementsByName('account')[0].value;
            var pwd = document.getElementsByName('pwd')[0].value;
            var imgcode = document.getElementsByName('imgcode')[0].value;

            if (account == '') {
                showMsg('账号不能为空。');
                return;
            }

            if (pwd == '') {
                showMsg('密码不能为空。');
                return;
            }

            if (imgcode == '') {
                showMsg('验证码不能为空。');
                return;
            }

            var index = layer.load();

            $.ajax({
                url: "/home/index/mooclogin.html",
                type: 'post',
                timeout: 30000,
                dataType: 'json',
                data: {
                    type: type,
                    school: school,
                    account: account,
                    pwd: pwd,
                    imgcode: imgcode,
                },
                success: function (data) {
                    if (data.state != 1) {
                        layer.close(index);
                        if (data.msg == '') {
                            data.msg = '查询失败，请稍后再试。';
                        }
                        showMsg(data.msg, 5);
                        changeCode();
                        document.getElementsByName('imgcode')[0].value = '';
                        return;
                    }

                    document.getElementsByName('course')[0].value = data.course;
                    $('#course').submit();

                },
                error: function (Status) {
                    layer.close(index);
                    showMsg('查询超时，请稍后再试。', 5);
                    changeCode();
                    document.getElementsByName('imgcode')[0].value = '';
                },

            })
        }
    </script>
